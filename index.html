<html ng-app='testapp'>
	<head>
		<title>Test Phone Gap App</title>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-sanitize.js"></script>
		<script src="js/angular-resource.min.js"></script>
		<script src="js/angular-route.min.js"></script>
		<script>
			angular.module('testapp', ['ngSanitize', 'ngResource', 'ngRoute', 'ngCookies'])
			  .controller('mainController', ['$scope', function($scope){
	                $scope.items = [
	                    { 
	                        id : '1',
	                        name: 'Test Item'
	                    },
	                    {
	                        id: '2',
	                        name: 'Another Test Item'
	                    }];
	        }]);
		</script>
		
		
	</head>
	<body>
		<h1>Test phone gap app - ngSanitize, ngResource, ngRoute, ngCookies</h1>
		<div ng-controller="mainController">
			<input type="text" ng-model="search">
			<div ng-repeat="item in items | filter: search">{{item.id}} <br> {{item.name}}</div>
		</div>
	</body>
</html>
